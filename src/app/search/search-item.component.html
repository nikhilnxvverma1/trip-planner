<div class="search-item">
    <img class="search-item-thumbnail" [attr.src]="searchItem.thumbnail"/>
    <h3>{{searchItem.name}}</h3>
    <p>
        {{searchItem.description}}
    </p>
    <div class="rating">
        <img *ngFor='let i of ratingLoop' src="images/star.png"/>
        <img *ngIf='halfStar' src="images/half-star.png"/>
    </div>
    <img *ngIf='searchItem.existsInCart' src="images/tick.png" class="add-to-cart"/>

</div>
